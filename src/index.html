<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>[box]store</title>
</head>
<body>
    <section class="store">
        <div class="grid-container">
            <nav class="menu">
                <div class="menu__wrapper">
                    <a class="menu__item menu__item_active">Стандартные</a>
                    <a class="menu__item">Самосборные</a>
                    <a class="menu__item">Для пиццы</a>
                </div>
                <div class="box-type">
                    <div class="box-type__item">Тип коробки</div>
                    <div class="box-type__item">Тип коробки</div>
                    <div class="box-type__item">Тип коробки</div>
                    <div class="box-type__item">Тип коробки</div>
                    <div class="page-counter">
                        <button class="page-counter__btn">
                            <img src="icons/arrow_left.svg" alt="arrow_left">
                        </button>
                        <div class="page-counter__nums">
                            <a href="#" class="page-counter__num page-counter__num_active">1</a>
                            <a href="#" class="page-counter__num">2</a>
                            <a href="#" class="page-counter__num">3</a>
                        </div>
                        <button class="page-counter__btn">
                            <img src="icons/arrow_right.svg" alt="arrow_right">
                        </button>
                    </div>
                </div>
            </nav>
            <aside class="box-params">
                <h2 class="box-params__title">
                    Задайте параметры
                </h2>
                <div class="box-params__container">
                    <div class="box-params__lwh">
                        <div class="box-params__item">
                            <div class="box-params__parametr">Длина</div>
                            <div class="box-params__param-wrapper">
                                <input type="text" id="lenght"class="box-params__input">
                            </div>
                        </div>
                        <div class="box-params__item">
                            <div class="box-params__parametr">Ширина</div>
                            <div class="box-params__param-wrapper">
                                <input type="text" id="width" class="box-params__input">
                            </div>
                        </div>
                        <div class="box-params__item">
                            <div class="box-params__parametr">Высота</div>
                            <div class="box-params__param-wrapper">
                                <input type="text" id="height" class="box-params__input">
                            </div>
                        </div>
                    </div>
                    <div class="box-params__cardboard">
                        <div class="box-params__cardboard-type">
                            <div class="box-params__parametr box-params__parametr_checks">Тип картона</div>
                                <div class="box-params__cardboard__wrapper">
                                    <div>
                                        <input type="checkbox" name="mgk-type" id="mgk-type" class="box-params__cardboard__input box-params__cardboard__input_round">
                                    </div>
                                    <div class="box-params__parametr">МГК 1,5мм</div>
                                </div>
                                <div class="box-params__cardboard__wrapper">
                                    <div>
                                        <input type="checkbox" name="t23-type" id="t23-type" class="box-params__cardboard__input box-params__cardboard__input_round">
                                    </div>
                                    <div class="box-params__parametr">Т-23 3мм</div>
                                </div>
                            </div>
                        <div class="box-params__cardboard-color">
                            <div class="box-params__parametr box-params__parametr_checks">Цвет картона</div>
                            <div class="box-params__cardboard__wrapper">
                                <div>
                                    <input type="checkbox" name="white-color" id="white-color" class="box-params__cardboard__input">
                                </div>
                                <div class="box-params__parametr">Белый</div>
                            </div>
                            <div class="box-params__cardboard__wrapper">
                                <div>
                                    <input type="checkbox" name="brown-color" id="brown-color" class="box-params__cardboard__input">
                                </div>
                                <div class="box-params__parametr">Бурый</div>
                            </div>
                        </div>
                    </div> <!-- chekbox блок -->
                    <div class="box-params__counter">
                        <div class="box-params__parametr">Колличество</div>
                        <div class="box-params__counter__wrapper">
                            <button class="page-counter__btn">
                                <div class="page_counter__minus">&#x2212;</div>
                            </button>
                            <div>
                                <input type="number" name="box-count" id="box-count" class="box-params__counter__input">
                            </div>
                            <button class="page-counter__btn">
                                <div class="page_counter__plus">&#x2b;</div>
                            </button>
                        </div> <!-- counter контэйнер -->
                    </div>
                </div> <!-- flex контэйнер -->
                <hr>
            </aside>
            <!-- <main class="box_container"></main> -->
        </div>
    </section>
</body>
</html>
